<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribble.io Clone</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="app">

        <div id="join-screen">
            <h1>Join the Game!</h1>
            <input type="text" id="username-input" placeholder="Enter your username">

            <button id="join-button">Join Game</button>
        </div>

        <div id="game-container" style="display: none;">
            <div id="game-info">
                <div>Word: <span id="current-word">_ _ _ _</span></div>
                <div>Drawer: <span id="drawer-name"></span></div>
                <div>Time: <span id="time-left">60</span>s</div>
                <div>Round: <span id="round-info">0/3</span></div>
            </div>

            <canvas id="drawing-canvas"></canvas>

            <div id="drawing-tools">
                <div id="color-picker-container" style="background-color: #000000;"></div>
                <input type="range" id="hue-slider" min="0" max="360" value="0" style="display: none;">

                <input type="range" id="brush-size" min="1" max="20" value="5">
                <span id="brush-size-value">5</span>

                <button id="clear-canvas-button">Clear</button>
                <button id="eraser-button" class="tool-button">Eraser</button>
            </div>

            <div id="sidebar">
                <div id="player-list-container">
                    <h2>Players</h2>
                    <ul id="player-list"></ul>
                </div>
                <div id="chat-container">
                    <h2>Chat</h2>
                    <div id="chat-messages"></div>
                    <input type="text" id="chat-input" placeholder="Type your guess or message...">
                </div>

                <div id="rate-drawing-container">
                    <h2>Rate the Drawing!</h2>
                    <button id="rate-up-button">Good</button>
                    <button id="rate-down-button">Bad</button>
                </div>

                <button id="start-game-button">Start Game</button>
            </div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
